<div>Puntuacion: {{aciertos}}</div>

<div *ngIf="!finDeJuego">
    <app-pregunta [titulo]="preguntaActual.pregunta"></app-pregunta>
    
    <app-respuesta
        *ngFor="let respuesta of preguntaActual.respuestas; let i = index"
        (seleccion)="marcarRespuesta($event)"
        [color]="colores[i]"
        [opcion] ="i"
        [texto]="respuesta">
    </app-respuesta>
</div>

<div *ngIf="finDeJuego">
    <h1>Game Over!</h1>
</div>
